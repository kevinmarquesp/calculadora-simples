<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title> Calculadora </title>
    </head>
    <body>
        
        <main>
            <div id="calculator">
                <div class="display">
                    <span id="display"></span>
                </div>
                <div id="botoes">
                    <button class="cal"> Cl </button>
                    <button class="cal"> &plusmn; </button>
                    <button class="cal"> &Sqrt; </button>
                    <button class="cal"> &divide; </button>
                    <button class="num"> 7 </button>
                    <button class="num"> 8 </button>
                    <button class="num"> 9 </button>
                    <button class="cal"> &times; </button>
                    <button class="num"> 4 </button>
                    <button class="num"> 5 </button>
                    <button class="num"> 6 </button>
                    <button class="cal"> &minus; </button>
                    <button class="num"> 1 </button>
                    <button class="num"> 2 </button>
                    <button class="num"> 3 </button>
                    <button class="cal dobro"> &plus; </button>
                    <button class="num"> 0 </button>
                    <button class="cal"> . </button>
                    <button class="cal"> &equals; </button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
